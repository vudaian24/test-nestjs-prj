name: Run E2E Tests

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          yarn install

      - name: Run Cypress tests
        run: |
          yarn run cypress run
