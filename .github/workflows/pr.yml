name: Pull Request
on:
  pull_request:
    types:
      - 'opened'
      - 'synchronize'
      - 'reopened'
    paths-ignore:
      - 'infra/**'

jobs:
  lint-and-type-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Set Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          yarn install

      - name: Type Check
        run: |
          yarn check-types

      - name: Run Lint
        id: eslint
        run: |
          yarn lint --format json --output-file eslint_report.json

      - name: Reviewdog
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ github.token }}
          eslint_report: eslint_report.json
          level: error
          fail_on_error: true
