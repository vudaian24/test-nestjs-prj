name: Pull Request
on:
  pull_request:
    types:
      - 'opened'
      - 'synchronize'
      - 'reopened'
    paths-ignore:
      - 'infra/**'

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Set Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          yarn install

      - name: Run Type Check
        run: |
          yarn type-check

      - name: Run Lint
        run: |
          yarn lint
